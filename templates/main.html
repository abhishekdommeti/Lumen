<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lumen - {{kind}}</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #4cc9f0;
            --text-color: #2b2d42;
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
        }
        
        body {
            background: linear-gradient(135deg, var(--light-bg) 0%, #e9ecef 100%);
            font-family: "Inter", sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
        }

        h1 a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        h2, h3 {
            color: var(--secondary-color);
            text-align: center;
            margin: 1.5rem 0;
        }

        .form-container {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: "Inter", sans-serif;
            font-size: 1rem;
            resize: vertical;
            margin-bottom: 1rem;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            font-weight: 600;
        }

        .submit-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .output-container {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-height: 200px;
        }

        .output-text {
            white-space: pre-wrap;
            font-size: 1rem;
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            
            h1 a {
                font-size: 2rem;
            }
            
            .form-container, .output-container {
                padding: 1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1><a href="/">Lumen</a></h1>
        <h2>You selected: {{kind}}</h2>
        
        <div class="form-container">
            <h3>Enter your text below</h3>
            <form method="POST">
                <textarea name="text" placeholder="Paste your text here..." required></textarea>
                <button type="submit" class="submit-btn">Simplify Text</button>
            </form>
        </div>

        {% if output %}
        <div class="output-container">
            <h3>Your {{kind}} version:</h3>
            <div class="output-text">{{output}}</div>
        </div>
        {% endif %}
    </div>
</body>
</html>
